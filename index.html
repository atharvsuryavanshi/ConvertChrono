<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Time Converter</title>
</head>

<body>
    <div>
        <div class="d-flex justify-content-center align-items-center shadow">
            <h1 class="text-bolder pt-2 pb-2">Time Converter</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center mt-5">
                        <div class="form-floating mb-3 w-50">
                            <input type="number" class="form-control" id="seconds" placeholder="3.14">
                            <label for="seconds">Time in Seconds</label>
                        </div>
                    </div>
                    <div class="d-flex gap-2 flex-wrap justify-content-center align-items-center mt-4">
                        <div>
                            <input type="checkbox" class="btn-check" id="conv-opt-1" autocomplete="off">
                            <label class="btn mt-1" for="conv-opt-1">Days</label>

                            <input type="checkbox" class="btn-check" id="conv-opt-2" autocomplete="off">
                            <label class="btn mt-1" for="conv-opt-2">Hours</label>

                            <input type="checkbox" class="btn-check" id="conv-opt-3" autocomplete="off" checked>
                            <label class="btn mt-1" for="conv-opt-3">Minutes</label>

                            <input type="checkbox" class="btn-check" id="conv-opt-4" autocomplete="off" checked>
                            <label class="btn mt-1" for="conv-opt-4">Seconds</label>

                            <input type="checkbox" class="btn-check" id="conv-opt-5" autocomplete="off">
                            <label class="btn mt-1" for="conv-opt-5">Milliseconds</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto mt-5">
                        <button id="btn-convert" class="btn btn-dark text-bold" type="button">Convert</button>
                    </div>
                    <div class="mt-4">
                        <h6 id="input-value" class="text-body-secondary text-center"></h6>
                        <h5 id="result" class="text-bold text-center mt-2"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
